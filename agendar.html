    <!-- main -->
    <main>
   <!-- ini login -->
   <section class="boxLogin">
    <div class="container-fluid p-0">
       <div class="row m-0">
      
        <div class="col-md-12 mx-auto p-0 justify-content-between flex-column d-flex align-items-center">
            <div class="boxForm">
                <h2 class="SubTitle">Registra tu Peludo</h2>

                <div class="mb-3">  
                    <input type="text" class="form-control" id="namedog" placeholder="Nombre del peludo">
                  </div>
                  <div class="mb-3">
                      
                    <select class="form-select" aria-label="Mi peludo es:" id="tipo">
                        <option selected>Mi peludo es:</option>
                        <option value="1">Perro</option>
                        <option value="2">Gato</option>
                      </select>
                    </div>
                  <div class="mb-3">
                    
                    <input type="text" class="form-control" id="raza" placeholder="Raza">
                  </div>

                  <div class="mb-3">
                    
                    <input type="text" class="form-control" id="years" placeholder="¿Cuantos años tiene el peludo?">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="amo" placeholder="Nombre del dueño">
                  </div>
                  <div class="mb-3">
                    
                    <input type="text" class="form-control" id="cc" placeholder="Cédula del dueño">
                  </div>
                  <div class="mb-3">
                    
                    <input type="text" class="form-control" id="tel" placeholder="Teléfono">
                  </div>
                  <div class="mb-3">
                    
                    <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="mb-3">
                    
                    <input type="text" class="form-control" id="dir" placeholder="Dirección">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="pais" placeholder="País">
                  </div>
                  <div class="mb-3">
                    
                    <input type="text" class="form-control" id="cuidad" placeholder="Ciudad">
                  </div>
                  <div class="mb-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Recomendaciones del dueño"></textarea>
                  </div>

                  <div class="col-auto mt-5 mb-5">
                    <button type="submit" class="btn btn-primary mb-3 mx-auto d-block">Registrar peludo</button>
                  </div>

                  
            </div>
            <div class="boxRegPeludo">
                
                <div class="btnBox"><p>Volver al dashboard <span><a href="login.html">aquí</a></span></p></div>
                 
            </div>

    <script>
        $(document).ready(function(){

                dots: false,

                speed: 500,
                fade: true,
                cssEase: 'linear',
                prevArrow: $('.prev'),
                nextArrow: $('.next')
            });

            ///slide serivicios
            $('.sliderServicios').slick({
                slidesToShow: 4,
                slidesToScroll: 2,
                dots: false,
                infinite: true,
                speed: 500,
                prevArrow:"<button type='button' class='slick-prev pull-left'><img src='image/left.svg'></button>",
            nextArrow:"<button type='button' class='slick-next pull-right'><img src='image/right.svg'></button>",
                responsive: [
                    {
                    breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,

                        }
                    },
                    {
                    breakpoint: 480,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2,
                            arrows: false,
                            
                        }
                    }
                ]
            });

        });
