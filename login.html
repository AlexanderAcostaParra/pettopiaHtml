    <script>
        $(document).ready(function(){

            ///slider Hero
            $('.boxSliderHero').slick({
                dots: false,
                infinite: true,
                speed: 500,
                fade: true,
                cssEase: 'linear',
                prevArrow: $('.prev'),
                nextArrow: $('.next')
            });

            ///slide serivicios
            $('.sliderServicios').slick({
                slidesToShow: 4,

                    {
                    breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',

                        }
                    },
                    {
                    breakpoint: 480,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2,
                            arrows: false,
                            
                        }
                    }
